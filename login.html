<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8bc34a 0%, #497913 100%);  /* Updated background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        /* Update circle accents to complement the dark theme */
        .circle-accent {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

    .container {
        width: 100%;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        margin: auto; /* Add this */
    }

        .login-card .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
        }

        .btn-login {
            background: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            width: 100%;
        }

        .btn-login:hover {
            background: #45a049;
            color: white;
        }

        .top-right {
            top: -100px;
            right: -100px;
        }

        .bottom-left {
            bottom: -100px;
            left: -100px;
        }

        a {
            color: #4CAF50;
        }

        a:hover {
            color: #45a049;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }
    </style>
</head>
<body>
    <div class="circle-accent top-right"></div>
    <div class="circle-accent bottom-left"></div>

    <div class="container">
        <div class="login-card">
            <h3 class="text-center mb-4">Login</h3>
            <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-login mb-3">Login</button>
                        <div class="text-center">
                            <p class="mb-1">Don't have an account? <a href="register.html">Register</a></p>
                            <a href="#" class="text-muted">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
